<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>v-bind 속성 사용</title>
</head>
<body>
    <div id="app">
        <p :id="idA">아이디 바인딩</p>
        <p :class="classA">클래스 바인딩</p>
        <p :style="styleA">스타일 바인딩</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                idA: "10",
                classA: "container",
                styleA: "color: blue"
            }
        })
    </script>
</body>
</html>
