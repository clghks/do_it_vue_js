<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>computed 속성 사용</title>
</head>
<body>
    <div id="app">
        {{ reversedMessage }} <br>
        {{ reversedMessage }} <br>
        {{ reversedMessage }} <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            },
            computed: {
                reversedMessage: function() {
                    console.log("reversedMessage")
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
