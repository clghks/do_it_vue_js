<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>v-on 디렉티브 이용해 이벤트 처리하기</title>
</head>
<body>
    <div id="app">
        <button v-on:click="clickBtn">클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                clickBtn: function() {
                    alert("clicked");
                }
            }
        });
    </script>
</body>
</html>
