<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>watch 속성 사용</title>
</head>
<body>
    <div id="app">
        <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            },
            watch: {
                message: function(data) {
                    console.log("message의 값이 바뀝니다. : ", data)
                }
            }
        })
    </script>
</body>
</html>
