<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>자바스크립트 표현식</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ message + "!!!" }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            }
        })
    </script>
</body>
</html>
