<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>자바스크립트 표현식 주의할 점</title>
</head>
<body>
    <div id="app">
        <p>{{ var a = 10; }}</p>
        <p>{{ if (true) { return 100} }}</p>
        <p>{{ true ? 100 : 0 }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
