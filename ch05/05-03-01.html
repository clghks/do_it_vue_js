<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>자바스크립트 표현식 주의할 점</title>
</head>
<body>
    <div id="app">
        {{ message.split('').reverse().join('') }}
        <br>
        {{ reversedMessage }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            },
            computed: {
                reversedMessage: function() {
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
