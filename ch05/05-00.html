<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>{{ }} 문법 사용</title>
</head>
<body>
    <div id="app" v-once>
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js"
            }
        })
    </script>
</body>
</html>
