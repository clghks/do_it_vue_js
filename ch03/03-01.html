<html>
    <head>
        <title>LifeCycle</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            app = new Vue({
                el: "#app",
                data: {
                    message: "Hello World"
                },
                beforeCreate: function() {
                    console.log("beforeCreate");
                },
                created: function() {
                    console.log("created");
                },
                mounted: function() {
                    console.log("mounted");
                },
                updated: function() {
                    console.log("updated")
                }
            })
        </script>
    </body>
</html>
