<!DOCTYPE html>
<html>
<head>
    <title>Local Component</title>
</head>
<body>
    <div id="app">
        <button>컴포넌트 등록</button>
        <my-local-component></my-local-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        app = new Vue({
            el: "#app",
            components: {
                "my-local-component": {
                    template: "<div>지역 컴포넌트가 등록되었습니다.</div>"
                }
            }
        })
    </script>
</body>
</html>
