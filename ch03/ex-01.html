<!DOCTYPE html>
<html>
<head>
    <title>Vue Component Registration</title>
</head>
<body>
    <div id="app">
        <header>
            <h3>{{ message }}</h3>
        </header>

        <!-- 전역 컴포넌트 등록을 위한 'todo-footer' 태그 추가 -->
        <todo-footer></todo-footer>

        <!-- 지역 컴포넌트 등록을 위한 'todo-list' 태그 추가 -->
        <todo-list></todo-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 'todo-footer' 컴포넌트 전역 등록
        // <p>This is another global child component</p>를 template으로 갖는 컴포넌트을 등록해 봅시다.
        Vue.component("todo-footer", {
            template: '<p>This is another global child component</p>'
        });

        var app = new Vue({
            el: "#app",
            data: {
                message: "This is a component"
            },
            components: {
                "todo-list": {
                    template: "<p>This is another local child component</p>"
                }
            }
        })

        // 'todo-list' 컴포넌트 지역 등록 
        // <p>This is another local child component</p>를 template으로 갖는 컴포넌트을 등록해 봅시다.
    </script>
</body>
</html>
